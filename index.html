<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tp-DEV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="columns">
    <div class="col">
        <h3>À faire</h3>
        <ul id="todo"></ul>
    </div>

    <div class="col">
        <h3>En cours</h3>
        <ul id="doing"></ul>
    </div>

    <div class="col">
        <h3>Finies</h3>
        <ul id="done"></ul>
    </div>
</div>


    <div class="container">
        <h1>TP-dev</h1>

        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Nouvelle tâche...">
            <button id="addBtn">Ajouter</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
